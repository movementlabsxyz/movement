version: "3.8"

services:
  
  movement-snapshot-node:
    image: ghcr.io/movementlabsxyz/movement-full-node:${CONTAINER_REV}
    container_name: movement-snapshot-node
    environment:
      - DOT_MOVEMENT_PATH=/.movement
      - MOVEMENT_TIMING=info
      - SUZUKA_TIMING_LOG=/.movement/movement-timing.log
      - RUST_BACKTRACE=1
    command: |
      sh -c '
        rm -rf /.movement-snapshot
        cp -r /.movement /.movement-snapshot

        export DOT_MOVEMENT_PATH=/.movement-snapshot

        while true; do
          echo "Running movement-full-node for 60 seconds..."
          timeout 60s movement-full-node run || echo "Node run timed out"

          echo "Taking snapshot..."
          movement-full-node backup push || echo "Snapshot failed"
        done
      '
    volumes:
      - ${DOT_MOVEMENT_PATH}:/.movement
    depends_on:
      - movement-celestia-da-light-node
    ports:
      - "30731:30731"
      - "30734:30734"
    healthcheck:
      test: [ "CMD-SHELL", "nc -zv 0.0.0.0 39731" ]
      retries: 10
      interval: 10s
      timeout: 5s
    restart: on-failure:5

  movement-full-node:
    image: ghcr.io/movementlabsxyz/movement-full-node:${CONTAINER_REV}
    container_name: movement-full-node
    depends_on:
      movement-snapshot-node:
        condition: service_healthy
