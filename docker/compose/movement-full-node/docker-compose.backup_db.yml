version: "3.8"

services:
  
  movement-backup-db:
    image: ghcr.io/movementlabsxyz/movement-full-node:${CONTAINER_REV}
    container_name: movement-backup-db
    environment:
      - DOT_MOVEMENT_PATH=/.movement
      - MOVEMENT_TIMING=info
      - SUZUKA_TIMING_LOG=/.movement/movement-timing.log
      - RUST_BACKTRACE=1
      - AWS_REGION=us-west-2
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - MOVEMENT_SYNC=${MOVEMENT_SYNC}
    command: |
      sh -c '
        echo "Taking snapshot..."
        movement-full-node backup db || echo "Snapshot failed"
        echo "Pushing snapshot..."
        movement-full-node backup push || echo "Push failed"
      '
    volumes:
      - ${DOT_MOVEMENT_PATH}:/.movement
    ports:
      - "30731:30731"
      - "30734:30734"
    healthcheck:
      test: [ "CMD-SHELL", "nc -zv 0.0.0.0 39731" ]
      retries: 10
      interval: 10s
      timeout: 5s
    restart: on-failure:5
