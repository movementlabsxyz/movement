services:
  setup:
    environment:
      CELESTIA_NAMESPACE: 0x3073030730
      CELESTIA_NETWORK: mainnet
      CELESTIA_RPC_CONNECTION_PROTOCOL: https
      CELESTIA_RPC_CONNECTION_HOSTNAME: rpc.celestia.pops.one
      CELESTIA_RPC_CONNECTION_PORT: 443

  # turn off underlying da light nodes
  celestia-light-node:
    image: busybox
    container_name: celestia-light-node
    command: sleep infinity
    environment:
      - DOT_MOVEMENT_PATH=/.movement
      - CELESTIA_RPC_ADDRESS=celestia-light-node:26657
    volumes:
      - ${DOT_MOVEMENT_PATH}:/.movement
    depends_on:
      setup:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "echo 'health check'" ]
      retries: 3
      start_period: 3s
    restart: on-failure:3

  # turn off celestia-light-node-synced
  celestia-light-node-synced:
    image: busybox
    container_name: celestia-light-node-synced
    command: echo "No sync check when following."
    environment:
      - DOT_MOVEMENT_PATH=/.movement
    volumes:
      - ${DOT_MOVEMENT_PATH}:/.movement
    depends_on:
      celestia-light-node:
        condition: service_healthy

  # turn off movement-celestia-da-light-node
  movement-celestia-da-light-node:
    image: busybox
    container_name: movement-celestia-da-light-node
    command: sleep infinity
    healthcheck:
      test: [ "CMD-SHELL", "echo 'health check'" ]
      retries: 3
      start_period: 3s