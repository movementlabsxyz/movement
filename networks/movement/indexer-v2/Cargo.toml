[package]
name = "movement-indexer-v2"
version = "0.1.0"
edition = "2021"
authors = ["Movement Labs"]
license = "MIT OR Apache-2.0"
publish = false

[dependencies]
anyhow = "1.0"
tokio = { version = "1.35.1", features = ["full"] }
dot-movement = { path = "../../../util/dot-movement" }
maptos-execution-util = { path = "../../../protocol-units/execution/maptos/util" }
clap = { version = "4.3.5", features = ["derive"] }
tracing = "0.1.34"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
tempfile = "3.3.0"
serde = { version = "1.0.193", features = ["derive"] }
serde_yaml = "0.8.24"
num_cpus = "1.16.0"

# Aptos Indexer Processors v2
processor = { git = "https://github.com/aptos-labs/aptos-indexer-processors-v2", tag = "aptos-indexer-processors-v2.1.4" }
aptos-indexer-processor-sdk = { git = "https://github.com/aptos-labs/aptos-indexer-processor-sdk.git", tag = "aptos-indexer-processor-sdk-v2.1.1", features = ["postgres_partial"] }

[target.'cfg(unix)'.dependencies]
jemallocator = { version = "0.5.0", features = ["profiling", "unprefixed_malloc_on_supported_platforms"] } 