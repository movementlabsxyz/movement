name: ðŸ“¦ Build Push Containers
run-name: Building containers for ${{ github.event.pull_request.head.ref || github.ref }}

on:
  pull_request:
    types:
      - labeled
      - opened
      - synchronize
  push:
    branches:
      - '**' 

jobs:
  build-push-checked-containers:
    uses: ./.github/workflows/build-push-container.yml
    name: Build Push Checked Containers
    secrets: inherit
    strategy:
      matrix:
        container_name:
          - movement-celestia-da-light-node
          - movement-celestia-appd
          - movement-celestia-bridge
          - movement-full-node-setup
          - wait-for-celestia-light-node
          - movement-full-node
          - movement-faucet-service
          - movement-tests-e2e-simple-interaction
          - movement-indexer
          - movement-tests-e2e-followers-consistent
          - movement-util
    with:
      container_name: ${{ matrix.container_name }}

  build-push-checked-manifest:
    uses: ./.github/workflows/build-push-manifest.yml
    name: Build Push Checked Manifest
    needs: 
      - build-push-checked-containers
    secrets: inherit
    strategy:
      matrix:
        container_name:
          - movement-celestia-da-light-node
          - movement-celestia-appd
          - movement-celestia-bridge
          - movement-full-node-setup
          - wait-for-celestia-light-node
          - movement-full-node
          - movement-faucet-service
          - movement-tests-e2e-simple-interaction
          - movement-indexer
          - movement-tests-e2e-followers-consistent
          - movement-util
    with:
      container_name: ${{ matrix.container_name }}

  container-checks:
    if: github.event.label.name == 'cicd:movement-containers' ||  github.ref == 'refs/heads/main'
    runs-on: buildjet-8vcpu-ubuntu-2204
    needs: 
      - build-push-checked-manifest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with: 
          submodules: true
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
  
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
  
      - name: Read the commit SHA
        id: vars
        run: echo "CONTAINER_REV=${{ github.ref }}" >> .env

      - name: Display .env file
        run: cat .env

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
  
  
      - name: Install docker-ce-cli
        run: |
          sudo apt-get install -y docker-ce-cli
  
      - name: Verify Docker Installation
        run: |
          docker compose version
          docker --version
          docker version

      - name: Run docker-compose local.setup.test
        run: |
          nix develop --command bash  -c "just container-tests"  
          # run again to test restarts
          # nix develop --command bash  -c "just container-tests"  

### Unchecked containers

  build-push-unchecked-containers:
    uses: ./.github/workflows/build-push-container.yml
    name: Build Push Unchecked Containers
    secrets: inherit
    strategy:
      matrix:
        container_name:
          - bridge-service
          - bridge-setup
          - helios
    with:
      container_name: ${{ matrix.container_name }}
  
  build-push-unchecked-manifest:
    uses: ./.github/workflows/build-push-manifest.yml
    name: Build Push Unchecked Manifest
    needs: 
      - build-push-unchecked-containers
    secrets: inherit
    strategy:
      matrix:
        container_name:
          - bridge-service
          - bridge-setup
          - helios
    with:
      container_name: ${{ matrix.container_name }}