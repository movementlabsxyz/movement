        uses: DeterminateSystems/nix-installer-action@main
  
      - name: Read the commit SHA
        id: vars
        run: echo "CONTAINER_REV=${{ github.ref }}" >> .env

      - name: Display .env file
        run: cat .env

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
  
  
