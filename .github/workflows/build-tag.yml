name: 🏗️ Build Tag
run-name: 🏗️ Building Tag ${{ github.ref_name }}

on:
  push:
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'

jobs:
  application-tests:
    name: Application Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

  application-build:
    name: Application Build
    needs: [ application-tests ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

  container-build:
    name: Container Build
    runs-on: ubuntu-latest
    needs: [ application-build ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

  push-artifacts:
    name: Push Artifacts
    runs-on: ubuntu-latest
    needs: [ application-build, container-build ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
