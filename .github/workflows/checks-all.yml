name: Checks

on:
  pull_request:
    types:
      - labeled
      - opened
      - synchronize
  push:
    branches:
      - main
    tags:
      - "[0-9]*.[0-9]*.[0-9]*"

jobs:
  read-github-context-object:
    runs-on: ubuntu-latest
    steps:
      # I know this is not pretty (debug information) but it's useful to have this
      - name: Read github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "GITHUB_SHA=${GITHUB_SHA}"
          echo "INFO: github context object content below"
          echo "${GITHUB_CONTEXT}"

  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
            runs-on: buildjet-16vcpu-ubuntu-2204
          - os: macos-15
            arch: arm64
            runs-on: macos-15

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Run Cargo Check in nix environment
        run: |
          nix develop --command bash  -c "cargo check --all-targets"

  unit-tests:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
            runs-on: buildjet-16vcpu-ubuntu-2204
          - os: macos-15
            arch: arm64
            runs-on: macos-15

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Run unit tests in nix environment
        run: |
          nix develop --command bash <<EOF
            cargo test \
              -p maptos-opt-executor \
              -p memseq \
              -p move-rocks \
              -p movement-types \
              -p movement-config \
              -p movement-da-util \
              -p movement-signer-test

  movement-full-node-local:
    if: >
      github.event.label.name == 'cicd:movement-full-node'
      || github.ref == 'refs/heads/main'
      || startsWith(github.ref, 'refs/tags/')

    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
            runs-on: buildjet-16vcpu-ubuntu-2204

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Run Movement Full Node Tests Against Local ETH and Local Celestia
