version: "3"

environment:

processes:

  setup:
    command: |
      suzuka-full-node-setup
    depends_on:
      build:
        condition: process_completed_successfully
    readiness_probe:
      initial_delay_seconds: 3
      exec:
        command: echo "true"
    availability:
      exit_failure: true
      restart: exit_on_failure
    