version: "3"

processes:

  build_indexer:
    command: |
      ./scripts/services/indexer/build
    availability:
      restart: exit_on_failure
    depends_on:
      build:
        condition: process_completed_successfully

  postgres:
    command: |
      ./scripts/postgres/start-dev

    readiness_probe:
      initial_delay_seconds: 10
      exec:
        command: echo "true"
    
  indexer:
    command: |
      suzuka-indexer-service
    env:
      RUST_LOG: info
    readiness_probe:
      initial_delay_seconds: 10
      exec:
        command: echo "true"
    depends_on:
      build_indexer:
        condition: process_completed_successfully
      postgres:
        condition: process_healthy
      suzuka-full-node:
        condition: process_healthy
