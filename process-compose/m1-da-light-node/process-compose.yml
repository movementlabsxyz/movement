version: "3"

environment:

processes:

  build:
    command: |
      exit 0

  setup:
    command: |
      exit 0
    depends_on:
      build:
        condition: process_completed_successfully

  celestia-light-node:
    command: |
      ./scripts/services/celestia/celestia-local
    readiness_probe:
      exec:
        command: echo "true"
    depends_on:
      setup:
        condition: process_completed_successfully

  celestia-light-node-synced:
    command: |
      wait-for-celestia-light-node
    depends_on:
      celestia-light-node:
        condition: process_healthy
    availability:
      restart: exit_on_failure

  m1-da-light-node:
    command: |
      m1-da-light-node
    depends_on:
      celestia-light-node:
        condition: process_healthy
      celestia-light-node-synced:
        condition: process_completed_successfully
    readiness_probe:
      exec:
        command: echo "true"