version: "3"

processes:

  postgres:
    command: |
      ./scripts/postgres/start-dev

    readiness_probe:
      initial_delay_seconds: 5
      exec:
        command: echo "true"
    
  bridge:
    depends_on:
      postgres:
        condition: process_healthy
    environment: 
      - BRIDGE_INDEXER_DATABASE_URL="postgresql://postgres:password@localhost:5432"
