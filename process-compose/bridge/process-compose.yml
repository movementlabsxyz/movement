version: "3"

processes:

  build:
    command: |
      exit 0

  setup:
    command: |
      # sleep forever
      sleep 999999999d
    depends_on:
      build:
        condition: process_completed_successfully

  celestia-light-node:
    command: |
      exit 1
    depends_on:
      setup:
        condition: process_healthy

  celestia-light-node-synced:
    command: |
      wait-for-celestia-light-node
    depends_on:
      celestia-light-node:
        condition: process_healthy

  movement-celestia-da-light-node:
    command: |
      movement-celestia-da-light-node
    depends_on:
      celestia-light-node:
        condition: process_healthy
      celestia-light-node-synced:
        condition: process_completed_successfully
    readiness_probe:
      initial_delay_seconds: 3
      exec:
        command: grpcurl -plaintext 0.0.0.0:30730 list
    
  movement-full-node:
    command: |
      movement-full-node
    depends_on:
      movement-celestia-da-light-node:
        condition: process_healthy
    readiness_probe:
      initial_delay_seconds: 10
      exec:
        command: curl http://0.0.0.0:30731

  movement-faucet: 
    command : |
      movement-faucet-service run-simple
    depends_on:
      movement-full-node:
        condition: process_healthy
    readiness_probe:
      initial_delay_seconds: 30
      exec:
        command: curl http://0.0.0.0:30732

