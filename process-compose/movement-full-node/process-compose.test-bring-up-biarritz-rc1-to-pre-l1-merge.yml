version: "3"

processes:

  setup:
    environment:
      - "KNOWN_FRAMEWORK_RELEASE=biarritz-rc1"

  test-bring-up-biarritz-rc1-to-pre-l1-merge:
    command: |
      cargo run --bin movement-full-node admin bring-up biarritz-rc1-to-pre-l1-merge upgrade 0x1 0x2 0x3
    depends_on:
      movement-full-node:
        condition: process_healthy
      movement-faucet:
        condition: process_healthy
