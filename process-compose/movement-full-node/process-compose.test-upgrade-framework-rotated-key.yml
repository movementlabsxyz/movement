version: "3"

environment:

processes:

  setup:
    environment:
      - "KNOWN_FRAMEWORK_RELEASE=biarritz-rc1"
      - APTOS_ACCOUNT_WHITELIST=$DOT_MOVEMENT_PATH/default_signer_address_whitelist
      - MAPTOS_PRIVATE_KEY=random

  movement-faucet: 
    command : |
      movement-faucet-service run-simple --do-not-delegate

  test-framework-upgrade-with-rotated-key:
    command: |
      cargo run --bin aptos-framework-core-resources-rotation     
    depends_on:
      movement-full-node:
        condition: process_healthy
      movement-faucet:
        condition: process_healthy
