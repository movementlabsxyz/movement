version: "3"

processes:

  setup:
    environment:
      - "MAYBE_RUN_LOCAL=true"
    command: |
      RUST_BACKTRACE=1 movement-full-node-setup
    depends_on:
      build:
        condition: process_completed_successfully
  da-setup:
    command: |
      movement-da-sequencer-setup
    depends_on:
      build:
        condition: process_completed_successfull
      setup:
        condition: process_completed_successfully
        