version: "3"

processes:

  da-setup:
    command: |
      exit 0
    depends_on:
      setup:
        condition: process_completed_successfully
    readiness_probe:
      exec:
        command: echo "true"    

  da-sequencer:
    command: |
      exit 0
    depends_on:
      setup:
        condition: process_completed_successfully
    readiness_probe:
      exec:
        command: echo "true"

  movement-full-node:
    command: |
      RUST_BACKTRACE=1 movement-full-node run
    depends_on:
      setup:
        condition: process_completed_successfully
      da-sequencer:
        condition: process_completed_successfully
    readiness_probe:
      initial_delay_seconds: 10
      exec:
        command: curl http://0.0.0.0:30731

  movement-faucet: 
    command : |
      exit 0
    depends_on:
      movement-full-node:
        condition: process_healthy
    readiness_probe:
      exec:
        command: echo "true"    
