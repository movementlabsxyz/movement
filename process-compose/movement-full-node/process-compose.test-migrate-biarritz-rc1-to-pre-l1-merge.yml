version: "3"

processes:

  setup:
    environment:
      - "KNOWN_FRAMEWORK_RELEASE=biarritz-rc1"
      - APTOS_ACCOUNT_WHITELIST=$DOT_MOVEMENT_PATH/default_signer_address_whitelist
      - MAPTOS_PRIVATE_KEY=random

  test-migrate-biarritz-rc1-to-pre-l1-merge:
    command: |
      cargo run --bin aptos-framework-pre-l1-merge-release-tool
    depends_on:
      movement-full-node:
        condition: process_healthy
      movement-faucet:
        condition: process_healthy

  movement-tests-load-tests:
    command: |
      LOADTEST_NUMBER_SCENARIOS=10 LOADTEST_SCENARIOS_PER_CLIENT=5 movement-tests-e2e-load-alice-bob
    depends_on:
      test-migrate-biarritz-rc1-to-pre-l1-merge:
        condition: process_completed_successfully
    availability:
      exit_on_end: true
