version: "3"

processes:

  build_indexer_v2:
    command: |
      chmod +x ./scripts/services/indexer-v2/build
      ./scripts/services/indexer-v2/build
    availability:
      restart: exit_on_failure
    depends_on:
      build:
        condition: process_completed_successfully

  postgres:
    command: |
      ./scripts/postgres/start-dev
    readiness_probe:
      initial_delay_seconds: 5
      exec:
        command: echo "true"

  indexer-v2:
    command: |
      movement-indexer-v2 --config-path networks/movement/indexer-v2/config.yaml
    readiness_probe:
      initial_delay_seconds: 10
      exec:
        command: curl http://0.0.0.0:8084
    depends_on:
      build_indexer_v2:
        condition: process_completed_successfully
      postgres:
        condition: process_healthy
      movement-full-node:
        condition: process_healthy 