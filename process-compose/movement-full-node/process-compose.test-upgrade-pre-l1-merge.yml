version: "3"

environment:

processes:
  test-upgrade-pre-l1-merge:
    command: |
      cargo run --bin aptos-framework-pre-l1-merge-release-tool
    depends_on:
      movement-full-node:
        condition: process_healthy
      movement-faucet:
        condition: process_healthy

  load-test:
    command: |
      LOADTEST_NUMBER_SCENARIOS=10 LOADTEST_SCENARIOS_PER_CLIENT=5 movement-tests-e2e-load-alice-bob 
    depends_on:
      movement-full-node:
        condition: process_healthy
      movement-faucet:
        condition: process_healthy
      test-upgrade-pre-l1-merge:
        condition: process_healthy
    availability:
      exit_on_end: true

