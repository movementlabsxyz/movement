version: "3"

processes:

  celestia-light-node:
    command: |
      sleep 999999999
    depends_on:
      setup:
        condition: process_healthy
    readiness_probe:
      exec:
        command: echo "true"

  celestia-light-node-synced:
    command: |
      exit 0
    depends_on:
      celestia-light-node:
        condition: process_healthy

  movement-celestia-da-light-node:
    command: |
      sleep 999999999
    depends_on:
      celestia-light-node:
        condition: process_healthy
      celestia-light-node-synced:
        condition: process_completed_successfully
    readiness_probe:
      exec:
        command: echo "true"
    
  movement-full-node:
    command: |
      movement-full-node
    depends_on:
      movement-celestia-da-light-node:
        condition: process_healthy
    readiness_probe:
      initial_delay_seconds: 10
      exec:
        command: curl http://0.0.0.0:30731

  movement-faucet: 
    command : |
      sleep 999999999
    depends_on:
      movement-full-node:
        condition: process_healthy
    readiness_probe:
      initial_delay_seconds: 30
      exec:
        command: echo "true"