version: "3"

processes:

  setup:
    environment:
      - "KNOWN_FRAMEWORK_RELEASE=biarritz-rc1"
      - APTOS_ACCOUNT_WHITELIST=$DOT_MOVEMENT_PATH/default_signer_address_whitelist
      - MAPTOS_PRIVATE_KEY=random

  # First: Run the framework upgrade
  framework-upgrade:
    command: |
      cargo run --bin aptos-framework-biarritz-rc1-release-tool
    depends_on:
      movement-full-node:
        condition: process_healthy
      movement-faucet:
        condition: process_healthy
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    tty: true
    stdin_open: true

  # Then: Run the test that verifies the upgrade
  test-e2e-verify-collect-fee:
    command: |
      cargo run --bin verify_collect_fee_deprecation
    depends_on:
      framework-upgrade:
        condition: process_completed_successfully
      movement-full-node:
        condition: process_healthy
      movement-faucet:
        condition: process_healthy
    availability:
      exit_on_end: false
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    tty: true
    stdin_open: true
