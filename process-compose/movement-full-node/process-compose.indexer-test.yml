version: "3"

environment:

processes:

  indexer-test:
    environment:
      - "POSTGRES_DB_HOST=${POSTGRES_HOST_IP}"
    command: |
      cargo run -p movement-indexer-service --bin load_metadata
      ./scripts/services/indexer/test_indexer
    depends_on:
      indexer:
        condition: process_healthy
      hasura:
        condition: process_healthy
    availability:
      exit_on_end: true
