version: "3"

processes:

  build:
    command: |
      exit 0

  setup:
    command: |
      # sleep forever
      sleep 999999999d
    depends_on:
      build:
        condition: process_completed_successfully

  da-setup:
    command: |
      # sleep forever
      sleep 999999999d
    depends_on:
      build:
        condition: process_completed_successfully

  celestia-light-node:
    command: |
      exit 1
    depends_on:
      setup:
        condition: process_healthy

  celestia-light-node-synced:
    command: |
      wait-for-celestia-light-node
    depends_on:
      celestia-light-node:
        condition: process_healthy

  da-sequencer:
    command: |
      cargo run --bin movement-da-sequencer-node
    depends_on:
      celestia-light-node:
        condition: process_healthy
      celestia-light-node-synced:
        condition: process_completed_successfully
      da-setup:
        condition: process_completed_successfully
    readiness_probe:
      initial_delay_seconds: 30
      exec:
        command: echo "true"
    
  movement-full-node:
    command: |
      CONSOLE_BIND=127.0.0.1:12345 RUST_BACKTRACE=1 movement-full-node run
    depends_on:
      da-sequencer:
        condition: process_healthy
    readiness_probe:
      initial_delay_seconds: 10
      exec:
        command: curl http://0.0.0.0:30731

  movement-faucet: 
    command : |
      movement-faucet-service run-simple
    depends_on:
      movement-full-node:
        condition: process_healthy
    readiness_probe:
      initial_delay_seconds: 30
      failure_threshold: 12
      exec:
        command: curl http://0.0.0.0:30732

