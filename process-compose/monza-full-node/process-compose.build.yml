version: "3"

environment:

processes:

  build-m1-da-light-node:
    command: |
      ./scripts/services/m1-da-light-node/build

  build-wait-for-celestia-light-node:
    command: |
      ./scripts/services/wait-for-celestia-light-node/build

  build-monza-full-node:
    command: |
      ./scripts/services/monza-full-node/build

  build-monza-faucet:
    command: |
      ./scripts/services/monza-faucet/build

  build:
    command: |
      exit 0
    depends_on: 
      build-m1-da-light-node:
        condition: process_completed_successfully
      build-wait-for-celestia-light-node:
        condition: process_completed_successfully
      build-monza-full-node:
        condition: process_completed_successfully
      build-monza-faucet:
        condition: process_completed_successfully
